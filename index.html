<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="
  https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
  " rel="stylesheet">
  <title>Vanilla Challenge</title>
</head>

<body>
  <div class="login">
    <form id="login-form">
      <input type="text" id="username" value="admin">
      <input type="text" id="password" value="1234">
      <input type="submit" value="login">
    </form>
  </div>
  <div class="container off">
    <div class="time">
      <span id="display-clock">00:00:00</span>
    </div>
    <div class="weather">
      <span id="weather-display"></span>
    </div>
    <div class="todo">
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="write to do...">
      </form>
    </div>
    <div class="todo-list">
      <ul id="todo-list"></ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
